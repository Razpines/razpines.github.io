<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.title }}
    </title>
    {% if page.description or site.description %}
      <meta
        name="description"
        content="{{ page.description | default: site.description | escape }}"
      />
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <script
      data-goatcounter="https://razpines.goatcounter.com/count"
      async
      src="https://gc.zgo.at/count.js"
    ></script>
  </head>
  <body>
    <a class="skip-link" href="#content">Skip to content</a>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="nav">
          <a href="{{ '/about/' | relative_url }}">About</a>
          <a href="{{ '/projects/' | relative_url }}">Projects</a>
          <a href="{{ '/blog/' | relative_url }}">Blog</a>
          <a href="{{ '/contact/' | relative_url }}">Contact</a>
        </nav>
      </div>
    </header>

    <main id="content" class="container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <span>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</span>
        <span class="footer-links">
          <a href="https://github.com/{{ site.github_username | default: 'Razpines' }}">GitHub</a>
          {% if site.linkedin_url %}<a href="{{ site.linkedin_url }}">LinkedIn</a>{% endif %}
          {% if site.email %}<a href="mailto:{{ site.email }}">Email</a>{% endif %}
        </span>
      </div>
    </footer>
  </body>
</html>
